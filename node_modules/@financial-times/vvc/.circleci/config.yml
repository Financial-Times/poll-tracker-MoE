version: 2
references:
  default_container_config: &default_container_config
    docker:
      - image: node:lts

  attach_workspace: &attach_workspace
    attach_workspace:
      at: ~/project

  npm_cache_key: &npm_cache_key v1-dependency-npm-{{ checksum "package-lock.json" }}

  ssh_cache_key: &ssh_cache_key vvc-rev{{ .Revision }}

  restore_ssh: &restore_ssh
    restore_cache:
      keys:
        - *ssh_cache_key

  only_version_tags: &only_version_tags
    tags:
      only: /^v.*$/

jobs:
  install:
    <<: *default_container_config
    steps:
      - checkout
      - run:
          name: Setup npm credentials
          command: printf "registry=https://npm.pkg.github.com/financial-times\n//npm.pkg.github.com/:_authToken=${NPM_AUTH_TOKEN}" > ${HOME}/.npmrc
      - save_cache:
          key: *ssh_cache_key
          paths:
            - ~/.ssh
            - ~/.npmrc
      - run:
          name: Install dependencies
          command: npm ci
      - persist_to_workspace:
          root: .
          paths:
            - .

  test:
    <<: *default_container_config
    steps:
      - *attach_workspace
      - run:
          name: Run tests
          command: npm test

  publish_storybook:
    <<: *default_container_config
    steps:
      - *attach_workspace
      - *restore_ssh
      - add_ssh_keys:
          fingerprints:
            - '0b:59:6c:d2:17:7f:75:e4:2b:de:5f:a6:c7:2d:1a:2d'
      - run:
          name: Set Git config
          command: git config --global user.email "data.journalism.development+ci@ft.com" && git config --global user.name DJD-CircleCI
      - run:
          name: Build storybook
          command: npm run build:storybook
      - run:
          name: Publish to gh-pages
          command: npm run publish-storybook

  release_npm:
    <<: *default_container_config
    steps:
      - *attach_workspace
      - *restore_ssh
      - run:
          name: Prepub tasks
          command: npm run prepublish-only
      - run:
          name: Publish npm package
          command: npm publish pkg --access public

workflows:
  version: 2
  build-and-release:
    jobs:
      - install:
          filters:
            <<: *only_version_tags
      - test:
          requires:
            - install
          filters:
            <<: *only_version_tags
      - publish_storybook:
          filters:
            branches:
              only: master
          requires:
            - install
            - test
      - release_npm:
          requires:
            - install
            - test
          filters:
            <<: *only_version_tags
            branches:
              ignore: /.*/
