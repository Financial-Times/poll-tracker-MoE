- property: background_color_enabled
  name: Color
  new_section: Background
  type: boolean
  width: half
  style: buttons
  choices:
    - - On
      - true
    - - Off
      - false
- property: background_image_enabled
  name: Image
  type: boolean
  width: half
  style: buttons
  choices:
    - - On
      - true
    - - Off
      - false
- property: background_color
  name: Color
  type: color
  width: quarter
  show_if: background_color_enabled
- property: background_image_src
  name: Image URL
  type: url
  width: half
  show_if: background_image_enabled
- property: background_image_size
  name: Size
  type: string
  width: quarter
  choices:
    - - Stretch
      - stretch
    - - Fill
      - slice
    - - Fit
      - meet
  show_if: background_image_enabled

- property: background_image_position
  name: Position
  type: string
  width: quarter
  choices:
    - - Top left
      - xMinYMin
    - - Top center
      - xMidYMin
    - - Top right
      - xMaxYMin
    - - Center left
      - xMaxYMid
    - - Center
      - xMidYMid
    - - Center right
      - xMaxYMid
    - - Bottom left
      - xMinYMax
    - - Bottom center
      - xMidYMax
    - - Bottom right
      - xMaxYMax
  show_if:
    background_image_enabled: true
    background_image_size: [ slice, meet ]
