- property: axis_position
  name: Position
  type: string
  style: buttons
  choices:
    -
      - Bottom
      - bottom
    -
      - Float ↓
      - float-below
    -
      - Float ↑
      - float-above
    -
      - Top
      - top
    -
      - Hidden
      - off
- property: y_axis_position
  description: Vertical position of the x axis on the y scale
  name: Y value
  type: string
  width: half
  show_if:
    axis_position: [ float-below, float-above ]

- property: numeric_scale_type
  new_section: Scale
  type: string
  style: buttons
  width: half
  name: Type
  choices:
    -
      - Linear
      - linear
    -
      - Log
      - log
- property: linear_min
  name: Min
  width: quarter
  type: number
  optional: true
  show_if:
    numeric_scale_type: linear
- property: linear_max
  name: Max
  width: quarter
  type: number
  optional: true
  show_if:
    numeric_scale_type: linear
- property: log_min
  name: Min
  width: quarter
  type: number
  min: 0
  optional: true
  show_if:
    numeric_scale_type: log
- property: log_max
  name: Max
  width: quarter
  type: number
  min: 0
  optional: true
  show_if:
    numeric_scale_type: log
- property: datetime_min
  name: Min (date)
  width: quarter
  type: string
  optional: true
- property: datetime_max
  name: Max (date)
  width: quarter
  type: string
  optional: true
- property: flip
  type: boolean
  name: Flip axis
  width: half
- property: show_scale_settings
  type: boolean
  name: Configure default min/max
- property: nice
  type: boolean
  width: half
  style: buttons
  choices:
    - [ "On", true ]
    - [ "Off", false ]
  name: Round min/max
  description: When enabled, scales automatically extend to "nice" rounded start/end values, such as hundreds or whole years. Overridden by any explicitly specified scale min and max.
  show_if:
    show_scale_settings: true
- property: zero_axis
  name: Include zero
  description: Whether to extend the axis to include zero if the data values are all positive or all negative. Overridden by any explicitly specified scale min and max.
  width: half
  type: string
  style: buttons
  choices:
  - [ Auto, auto ]
  - [ "On", "on" ]
  - [ "Off", "off" ]
  show_if:
    show_scale_settings: true
    numeric_scale_type: linear

- property: title_mode
  name: Type
  type: string
  width: half
  style: buttons
  new_section: Axis title
  choices:
    -
      - Auto
      - auto
    -
      - Custom
      - custom
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
- property: title
  name: Text
  type: string
  width: half
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    title_mode: custom
- property: title_styling
  type: boolean
  name: Styling
  width: half
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
- property: title_weight
  name: Weight
  type: string
  width: half
  style: buttons
  choices:
    -
      - Bold
      - bold
    -
      - Regular
      - normal
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    title_styling: true
- property: title_color
  name: Color
  type: color
  width: quarter
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    title_styling: true
- property: title_size
  name: Size
  type: number
  width: quarter
  step: 0.1
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    title_styling: true
- property: title_padding
  name: Padding
  type: number
  width: quarter
  step: 0.1
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    title_styling: true

- property: tick_label_position
  name: Position
  type: string
  width: three quarters
  style: buttons
  choices:
    -
      - Default
      - default
    -
      - Left
      - left
    -
      - Right
      - right
  new_section: Ticks & labels
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
- property: tick_label_styling
  name: Styling
  type: boolean
  width: quarter
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]

- property: tick_label_size
  name: Size
  width: quarter
  type: number
  new_section: Labels
  step: 0.1
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_styling: true
- property: tick_label_color
  name: Color
  type: color
  width: quarter
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_styling: true
- property: tick_padding
  name: Padding
  width: quarter
  type: number
  step: 0.1
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_styling: true
- property: tick_label_angle
  name: Angle
  width: quarter
  type: string
  choices:
    -
      - 0°
      - '0'
    -
      - 30°
      - '30'
    -
      - 45°
      - '45'
    -
      - 60°
      - '60'
    -
      - 90°
      - '90'
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_position: default
    tick_label_styling: true
- property: tick_label_weight
  name: Weight
  type: string
  width: half
  style: buttons
  choices:
    -
      - Bold
      - bold
    -
      - Regular
      - normal
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_styling: true
- property: tick_label_max_lines
  name: Max lines
  width: quarter
  type: number
  min: 1
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_styling: true
    tick_label_angle: [ '30', '45', '60', '90' ]
- property: tick_label_line_height
  name: Line height
  width: quarter
  type: number
  min: 0
  step: 0.1
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_styling: true
- property: tick_label_space_mode
  name: Space mode
  type: string
  width: quarter
  choices:
    -
      - Auto
      - auto
    -
      - Max
      - max
    -
      - Fixed
      - fixed
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_styling: true
- property: tick_label_space
  name: Space
  width: quarter
  type: number
  step: 0.1
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_space_mode: [ max, fixed ]
    tick_label_styling: true

- property: tick_mode
  new_section: Ticks to show
  name: Mode
  width: half
  type: string
  choices:
    - [ "Auto", "auto" ]
    - [ "Number", "number" ]
    - [ "Custom", "custom" ]
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_styling: true
- property: tick_number
  name: Number
  description: >-
    Approximate number of ticks or gridlines. The actual number will
    depend on the range of values, chart size, etc.
  width: quarter
  type: number
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_mode: number
    tick_label_styling: true
- property: tick_custom
  name: One tick label per line
  description: Specify the ticks to show, one per line
  width: full
  type: text
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_mode: custom
    tick_label_styling: true

- property: line_and_tick_color
  name: Line color
  type: color
  new_section: Tick marks & axis line
  width: quarter
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_styling: true
- property: line_and_tick_width
  name: Line width
  type: number
  min: 0
  step: 0.025
  width: quarter
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_styling: true
- property: tick_length
  name: Tick length
  width: quarter
  type: number
  step: 0.1
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_position: default
    tick_label_styling: true
- property: tick_side
  name: Tick side
  type: string
  style: buttons
  choices:
    -
      - Out
      - out
    -
      - In
      - in
  width: quarter
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_position: default
    tick_label_styling: true
- property: line_visible
  name: Axis line
  type: boolean
  width: half
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_styling: true
- property: edge_padding
  name: Edge padding (%)
  type: number
  min: 0
  max: 100
  width: half
  description: Space between start/end of axis line and first/last category tick as a percentage of the spacing between ticks
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    tick_label_styling: true

- property: gridlines_visible
  new_section: Gridlines
  type: boolean
  style: buttons
  width: three quarters
  choices:
    -
      - On
      - true
    -
      - Off
      - false
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
- property: gridlines_styling
  type: boolean
  name: Styling
  width: quarter
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    gridlines_visible: true
- property: gridline_color
  name: Color
  type: color
  width: quarter
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    gridlines_visible: true
    gridlines_styling: true
- property: gridline_style
  name: Style
  type: string
  width: half
  choices:
    -
      - Solid
      - solid
    -
      - Dashed
      - dash
    -
      - Dotted
      - dot
    -
      - Dot-dashed
      - dot_dash
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    gridlines_visible: true
    gridlines_styling: true
- property: gridline_width
  name: Width
  type: number
  min: 0
  step: 0.025
  width: quarter
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    gridlines_visible: true
    gridlines_styling: true
- property: gridline_category_dividers
  name: Put lines between categories
  description: On a categorical axis this option disables the gridline on each tick and instead adds rules between each category to give a table-like design. Ignored for date and numeric axes.
  type: boolean
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    gridlines_visible: true
    gridlines_styling: true
- property: gridline_category_dividers_extend
  name: Extend
  description: Extends the dividers into the axis margins.
  type: boolean
  show_if:
    axis_position: [ bottom, float-below, float-above, top ]
    gridlines_visible: true
    gridlines_styling: true
    gridline_category_dividers: true
