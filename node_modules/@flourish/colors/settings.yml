- property: scale_type
  name: Scale type
  type: string
  width: full
  style: buttons
  choices:
    - [ Categorical, categorical]
    - [ Numeric, numeric ]

# Categorical color scales
- property: categorical_palette
  name: Palette
  type: colors
  width: three quarters
  show_if:
    scale_type: categorical
- property: categorical_extend
  name: Extend
  type: boolean
  description: Automatically generate additional colours when needed to avoid the palette colours being used more than once.
  width: quarter
  show_if:
    scale_type: categorical
- property: categorical_custom_palette
  name: Custom overrides
  description: "Type the name of the entity whose colour you want to set, a colon and then a colour (using a name, hex-code or rgb declaration). Multiple colours can be set using multiple lines. For example:<br /><hr />Party 1: red<br />Party 2: #4455AA<br />Party 3: rgb(30,168,26)"
  type: text
  show_if:
    scale_type: categorical

# Numerical color scales
- property: numeric_type
  name: Scale type
  type: string
  width: half
  style: buttons
  show_if:
    scale_type: numeric
  choices:
    - [ Sequential, sequential]
    - [ Diverging, diverging ]

# Binning mode
- property: binning
  type: boolean
  name:
  width: half
  description: In linear mode, the color scale will run as a smooth gradient between 2 colors. In binned mode, the gradient will be divided in smaller blocks.
  choices:
    - [ Linear, false ]
    - [ Binned, true ]
  show_if:
    scale_type: numeric
- property: bin_mode
  type: string
  width: half
  name: Binning mode
  choices:
    - [ Fixed width, fixed ]
    - [ Quantile, quantile ]
    - [ Custom thresholds, custom]
  show_if:
    binning: true
    scale_type: numeric
- property: bin_count
  type: number
  name: Number of bins
  width: half
  show_if:
    binning: true
    scale_type: numeric
    bin_mode: [ fixed, quantile ]
- property: bin_thresholds
  type: string
  name: Custom thresholds
  width: half
  description: Write your custom thresholds, separated by a ";" For example 5;10;15
  show_if:
    binning: true
    bin_mode: custom
    scale_type: numeric

# Palettes
- property: sequential_palette
  name: Palette
  type: string
  new_section: true
  width: half
  choices:
  - Oranges
  - Reds
  - Blues
  - Greens
  - Greys
  - Purples
  - Viridis
  - Inferno
  - Magma
  - Plasma
  - Warm
  - Cool
  - [ Cubehelix, CubehelixDefault ]
  - [ Blue/Green, BuGn ]
  - [ Blue/Purple, BuPu ]
  - [ Green/Blue, GnBu ]
  - [ Orange/Red, OrRd ]
  - [ Purple/Blue/Green, PuBuGn ]
  - [ Purple/Blue, PuBu ]
  - [ Purple/Red, PuRd ]
  - [ Red/Purple, RdPu ]
  - [ Yellow/Blue/Green, YlGnBu ]
  - [ Yellow/Green, YlGn ]
  - [ Yellow/Orange/Brown, YlOrBr ]
  - [ Yellow/Orange/Red, YlOrRd ]
  - Carrots
  - Custom
  show_if:
    scale_type: numeric
    numeric_type: sequential
- property: sequential_reverse
  name: Reverse
  type: boolean
  width: half
  show_if:
    scale_type: numeric
    numeric_type: sequential
- property: sequential_custom_min
  name: Minimum color
  type: color
  width: quarter
  show_if:
    scale_type: numeric
    numeric_type: sequential
    sequential_palette: Custom
- property: sequential_custom_max
  name: Maximum color
  type: color
  width: quarter
  show_if:
    scale_type: numeric
    numeric_type: sequential
    sequential_palette: Custom
- property: sequential_color_space
  type: string
  width: half
  name: Color space
  choices:
    - [ RGB, rgb ]
    - [ LAB, lab ]
    - [ HCL, hcl ]
    - [ HSL, hsl ]
  show_if:
    scale_type: numeric
    numeric_type: sequential
    sequential_palette: Custom
- property: sequential_custom_domain
  type: boolean
  width: half
  new_section: true
  name: Domain
  choices:
    - [ Auto, false ]
    - [ Custom, true ]
  show_if:
    scale_type: numeric
    numeric_type: sequential
    binning: false
- property: sequential_domain_min
  type: number
  width: quarter
  name: Min
  show_if:
    scale_type: numeric
    numeric_type: sequential
    sequential_custom_domain: true
    binning: false
- property: sequential_domain_max
  type: number
  width: quarter
  name: Max
  show_if:
    scale_type: numeric
    numeric_type: sequential
    sequential_custom_domain: true
    binning: false

