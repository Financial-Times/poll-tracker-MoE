### Mode ###
- property: mode
  type: string
  style: buttons
  choices:
    -
      - None
      - none
    -
      - Popup
      - popup
    -
      - Panel
      - panel
    -
      - Both
      - both

- new_section: Popups
  property: popup_is_custom
  type: boolean
  name: Popup content
  width: half
  show_if:
    mode: [ popup, both ]
  style: buttons
  choices:
    -
      - Auto
      - false
    -
      - Custom
      - true

- property: show_popup_styles
  name: Show popup styles
  type: boolean
  width: half
  hide_if:
    mode: [ none, panel ]

### Popup custom content ###
- property: popup_custom_header
  name: Popup custom header
  new_section: true
  description: >-
    The text to appear in the popup. You can use {{column_name}} to add a
    value from your data. It must be in a selected column, but you can add
    columns to “Metadata” if you just want to include them for use in the
    popup. Advanced users can include HTML to apply layouts, formatting,
    images, etc.

    You can also hide content based on a column name being empty using 
    {{# if column_name}}Text to display when column_name is not empty{{/if}}.
    For example:
    {{Country}} {{#if Capital}}(Capital: {{Capital}}){{/if}} 
  type: string
  show_if:
    mode: [ popup, both ]
    popup_is_custom: true
- property: popup_custom_main
  name: Popup custom main content
  description: >-
    The text to appear in the popup. You can use {{column_name}} to add a
    value from your data. It must be in a selected column, but you can add
    columns to “Metadata” if you just want to include them for use in the
    popup. Advanced users can include HTML to apply layouts, formatting,
    images, etc.

    You can also hide content based on a column name being empty using 
    {{# if column_name}}Text to display when column_name is not empty{{/if}}.
    For example:
    {{Country}} {{#if Capital}}(Capital: {{Capital}}){{/if}} 
  type: text
  show_if:
    mode: [ popup, both ]
    popup_is_custom: true

### Popup styling ###
- property: popup_width
  name: Max width
  description: In rems, multiples of base font size. Leave blank to let the width adjust based on the contents.
  type: number
  min: 0
  width: quarter
  optional: true
  new_section: true
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
- property: popup_font_size
  name: Text size
  type: number
  min: 0
  step: 0.1
  width: quarter
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
- property: popup_text_color
  name: Text color
  type: color
  width: quarter
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
- property: popup_align
  name: Align
  type: string
  style: buttons
  width: quarter
  choices:
    -
      - fa-align-left
      - start
    -
      - fa-align-center
      - center
    -
      - fa-align-right
      - end
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
- property: popup_background
  name: Fill color
  type: color
  width: quarter
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
- property: popup_background_opacity
  name: Fill opacity
  type: number
  min: 0
  max: 1
  step: 0.1
  width: quarter
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
- property: popup_padding
  name: Padding
  type: number
  width: quarter
  min: 0
  step: 0.1
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
- property: popup_radius
  name: Radius
  description: Corner radius of popup
  type: number
  width: quarter
  min: 0
  step: 0.1
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
- property: popup_header_type
  name: Header style
  type: string
  width: half
  choices:
    - [ Header block, block ]
    - [ Header inline, inline ]
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
- property: popup_header_background
  name: Background
  optional: true
  type: color
  width: quarter
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
    popup_header_type: block
- property: popup_header_text_color
  name: Text
  type: color
  optional: true
  width: quarter
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
    popup_header_type: block
- property: popup_list_type
  name: List type
  type: string
  width: half
  style: buttons
  choices:
    - [ fa-table, table ]
    - [ fa-list, ul ]
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
    popup_is_custom: false
- property: popup_list_label_weight
  name: Label weight
  type: string
  width: half
  style: buttons
  choices:
    - [ Normal, normal ]
    - [ Bold, bold ]
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
    popup_is_custom: false
- property: popup_list_separator
  name: List separator
  type: string
  width: half
  choices_other: true
  choices:
    - [ ":", ": " ]
    - [ –, " – " ]
    - [ Empty space, " " ]
    - [ Line break, "<br />" ]
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
    popup_is_custom: false
    popup_list_type: ul
- property: popup_shadow
  name: Shadow
  type: boolean
  width: half
  show_if:
    mode: [ popup, both ]
    show_popup_styles: true
- property: popup_pointer
  name: Pointer
  type: boolean
  width: quarter
  show_if:
    mode: popup
    show_popup_styles: true


