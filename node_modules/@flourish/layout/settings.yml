- property: screenreader_hide_primary
  name: Screenreader mode for main visual container
  description: Whether the main visual container is visible to screenreaders. (Text in the header and footer are always available to screenreaders.)
  type: boolean
  choices:
    - [ Hidden, true ]
    - [ Readable, false ]
- property: screenreader_text_primary
  name: Screenreader description
  type: text
  description: A text alternative to the visual content that will only be visible to screenreaders, e.g. “The line chart shows China consistently higher than the other countries since 1990”. Do no replicate your title, since that will also be read by screenreaders.
  show_if: screenreader_hide_primary