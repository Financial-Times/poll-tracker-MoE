- property: alignment
  name: Alignment
  type: string
  style: buttons
  choices:
    - - fa-align-left
      - start
    - - fa-align-center
      - center
    - - fa-align-right
      - end
- property: orientation
  name: Orientation
  type: string
  style: buttons
  choices:
    - ["Horizontal", "horizontal"]
    - ["Vertical", "vertical"]

- property: title_weight
  name: Title weight
  type: string
  width: half
  style: buttons
  choices:
    - ["Bold", "bold"]
    - ["Normal", "normal"]
- property: text_weight
  name: Text Weight
  type: string
  width: half
  style: buttons
  choices:
    - ["Bold", "bold"]
    - ["Normal", "normal"]
- property: text_color
  name: Color
  type: color
  optional: true
  width: quarter
- property: text_size
  name: Size
  type: number
  min: 0
  step: 0.1
  max: 10
  width: quarter


