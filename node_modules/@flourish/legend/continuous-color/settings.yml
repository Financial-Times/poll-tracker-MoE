- property: show_legend
  name:
  type: boolean
  style: buttons
  choices:
    - ["Enabled", true]
    - ["Disabled", false]
- property: title_mode
  new_section: true
  name: Title mode
  type: string
  width: half
  style: buttons
  show_if: show_legend
  choices:
    - [ Auto, auto ]
    - [ Custom, custom ]
- property: title
  name: Title
  type: string
  width: half
  show_if: 
    show_legend: true
    title_mode: custom
- property: color_band_width
  new_section: Color band
  name: Width
  type: number
  width: quarter
  min: 0
  step: 0.5
  show_if: show_legend
- property: color_band_height
  name: Height
  type: number
  width: quarter
  min: 0
  step: 0.1
  show_if: show_legend
- property: color_band_radius
  name: Roundness
  description: The radius of the corners of the color band (in pixels)
  type: number
  width: half
  min: 0
  step: 1
  show_if: show_legend
- property: binned_label_mode
  name: Binned label mode
  type: string
  style: buttons
  choices:
  -
    - Thresholds
    - thresholds
  -
    - Centers
    - centers
  -
    - Custom
    - custom
  show_if: show_legend
- property: binned_label_custom
  name: Custom bin labels
  description: List numeric values, separated by semi-colons.
  type: string
  show_if:
    show_legend: true
    binned_label_mode: custom
- property: legend_min
  name: Legend min
  type: number
  width: quarter
  optional: true
  show_if:
    show_legend: true
- property: legend_max
  name: Legend max
  type: number
  width: quarter
  optional: true
  show_if:
    show_legend: true

