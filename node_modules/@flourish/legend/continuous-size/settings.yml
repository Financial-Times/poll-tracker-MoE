- property: show_legend
  name:
  type: boolean
  style: buttons
  choices:
    - ["Enabled", true]
    - ["Disabled", false]
- property: title_mode
  new_section: true
  name: Title mode
  type: string
  width: half
  style: buttons
  show_if: show_legend
  choices:
    - [ Auto, auto ]
    - [ Custom, custom ]
- property: title
  name: Title
  type: string
  width: half
  show_if:
    show_legend: true
    title_mode: custom
- property: shape_fill
  new_section: Shape
  name: Shape fill
  type: color
  show_if: show_legend
  width: quarter
- property: shape_stroke
  name: Shape stroke
  description: "Hint: set to same value as fill for no stroke"
  type: color
  show_if: show_legend
  width: quarter
- property: clip_height
  name: Max height
  description: Maximum height of shape (relative to root font size)
  type: number
  width: quarter
  min: 0
  step: 0.1
  show_if: show_legend
- property: small_circle_size
  name: Small circle
  description: Proportion of the small circle compared to the big circle. 0.5 means it's half the value of the big circle.
  type: number
  width: quarter
  min: 0
  step: 0.05
  max: 1
  show_if: show_legend
