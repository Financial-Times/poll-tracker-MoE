<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: "Source Sans Pro", sans-serif;
            background: #f2f2f2;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body>h1 {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            font-size: 0.8rem;
            color: #aaa;
            margin: 0;
            padding: 0;
            pointer-events: none;
            user-select: none;
        }

        .sidebar-wrapper {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>Environment: Live</h1>
    <script type="text/javascript">
        window.Flourish = { environment: "live" };
    </script>
    <div class="sidebar-wrapper"></div>
    <script src="../../bundle.js"></script>
</body>

</html>
