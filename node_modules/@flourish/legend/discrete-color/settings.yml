- property: show_legend
  name:
  type: boolean
  style: buttons
  choices:
    - ["Enabled", true]
    - ["Disabled", false]
- property: title_mode
  new_section: true
  name: Title mode
  type: string
  width: half
  style: buttons
  show_if: show_legend
  choices:
    - [ Auto, auto ]
    - [ Custom, custom ]
- property: title
  name: Title
  type: string
  width: half
  show_if:
    show_legend: true
    title_mode: custom
- property: swatch_width
  new_section: Swatches
  name: Width
  type: number
  width: quarter
  min: 0
  step: 0.1
  show_if: show_legend
- property: swatch_height
  name: Height
  type: number
  width: quarter
  min: 0
  step: 0.1
  show_if: show_legend
- property: swatch_radius
  name: Roundness
  description: The radius of the corners of the swatch (in pixels)
  type: number
  width: quarter
  min: 0
  step: 1
  show_if: show_legend
- property: legend_items_padding
  name: Padding
  description: Padding between legend items (in rems)
  type: number
  width: quarter
  min: 0
  step: 0.1
  show_if: show_legend
- property: order_override
  name: Custom order override
  description: Manually specify the order of legend entries (one entry per line)
  type: text
  show_if: show_legend
- property: icon_height
  new_section: Icons
  name: Height
  description: Height of icon (relative to the base font size)
  type: number
  width: quarter
  min: 0
  step: 0.1
  show_if: false
- property: icon_color
  name: Color
  description: Fallback color (icon color if not determined by template)
  type: color
  optional: true
  width: quarter
  show_if: false
- property: max_width
  name: Max width
  type: number
  width: quarter
  new_section: true
  show_if: show_legend
- property: orientation
  name: Orientation
  type: string
  style: buttons
  width: three quarters
  show_if: show_legend
  choices:
    - ["Horizontal", "horizontal"]
    - ["Vertical", "vertical"]
